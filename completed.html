<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card">
        <section class="thank-you">
            <img class="thank-img" alt="thank-you" src="images/illustration-thank-you.svg">
            <p id="rating-text" class="thank"></p>
            <p class="heading">Thank you!</p>
            <p class="text content">We appreciate you taking the time to give a rating. If you ever need more support, 
                don't hesitate to get in touch!</p>
        </section>
    </div>
  </main>
  <script src="index.js"></script>
  <script>
    var count = localStorage.getItem("count");
    const rating_text = document.getElementById("rating-text");
    rating_text.textContent = "You selected " + count + " out of 5";
    localStorage.setItem("count",0);
  </script>
</body>
</html>
